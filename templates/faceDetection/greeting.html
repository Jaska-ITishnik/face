{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://tuit.uz/logos/tuit_slide_four.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Styling for the error message */
        .error-message {
            background-color: rgba(255, 0, 0, 0.1); /* Soft red background */
            color: #ff4d4d; /* Red text */
            padding: 15px;
            border: 1px solid #ff4d4d;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px auto;
            width: 50%;
            transform: scale(0); /* Start small */
            opacity: 0; /* Start invisible */
            animation: grow 1s ease-in-out forwards; /* Trigger animation */
        }

        .success-message {
            background-color: rgba(0, 255, 0, 0.1); /* Soft green background */
            color: #28a745; /* Green text */
            padding: 15px;
            border: 1px solid #28a745; /* Green border */
            border-radius: 5px;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px auto;
            width: 50%;
            transform: scale(0); /* Start small */
            opacity: 0; /* Start invisible */
            animation: grow 1s ease-in-out forwards; /* Trigger animation */
        }

        /* Animation for the error message */
        @keyframes grow {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4facfe;
        }

        a {
            text-decoration: none;
            color: #4facfe;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        footer a {
            color: #00f2fe;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class=success-message>{{ message }}</div>
                <audio id="errorAudio" src="{% static 'voice_messages/you_are_welcome.mp3' %}"></audio>
            {% endfor %}
        </div>
        <!-- Include the audio file -->
    {% endif %}
    <h1>Welcome to {{ user.name }}</h1>
    <a href="{% url 'home' %}">â†© Return</a>
    <footer>
        <p>2024 TUIT. All Rights Reserved.</p>
    </footer>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const errorMessages = document.querySelectorAll(".error-message");

        // Play a fade-in animation for error messages
        errorMessages.forEach((message) => {
            message.style.animation = "grow 1s ease-in-out";
        });
    });
    document.addEventListener("DOMContentLoaded", () => {
        // Select all error messages
        const errorMessages = document.querySelectorAll(".error-message");

        if (errorMessages.length > 0) {
            // Get the audio element
            const errorAudio = document.getElementById("errorAudio");

            // Play the audio
            errorAudio.play().catch((err) => {
                console.error("Error playing audio:", err);
            });
        }
    });
</script>
</body>
</html>
